<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurants in Your Area</h1>
        <div id="restaurant-list" class="restaurant-list">
            <!-- Restaurants will be displayed here -->
        </div>
        <button id="random-button">Pick a Random Restaurant</button>
        <div id="selected-restaurant" class="selected-restaurant">
            <!-- Selected restaurant will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
